version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/brocaar/chirpstack-api/go/v3
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - plugin: go
    out: go
    opt: 
      - paths=source_relative

  - plugin: go-grpc
    out: go
    opt:
      - paths=source_relative

  - plugin: grpc-gateway
    out: go
    opt:
      - paths=source_relative
      - logtostderr=true

  - plugin: openapiv2
    out: swagger
    opt:
      # - json_names_for_fields=false # legacy format from v1
