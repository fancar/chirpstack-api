syntax = "proto3";

package api;

option go_package = "github.com/brocaar/chirpstack-api/go/v3/as/external/api";
option java_package = "io.chirpstack.api.as.external.api";
option java_multiple_files = true;
option java_outer_classname = "UserProto";

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";


// UserService is the service managing the user access.
service UserService {
	// Get user list.
	rpc List(ListUserRequest) returns (ListUserResponse) {
		option(google.api.http) = {
			get: "/api/users"
		};
	}

	// Get data for a particular user.
	rpc Get(GetUserRequest) returns (GetUserResponse) {
		option(google.api.http) = {
			get: "/api/users/{id}"
		};
	}

	// Create a new user.
	rpc Create(CreateUserRequest) returns (CreateUserResponse) {
		option(google.api.http) = {
			post: "/api/users"
			body: "*"
		};
	}

	// Update an existing user.
	rpc Update(UpdateUserRequest) returns (google.protobuf.Empty) {
		option(google.api.http) = {
			put: "/api/users/{user.id}"
			body: "*"
		};
	}

	// Delete a user.
	rpc Delete(DeleteUserRequest) returns (google.protobuf.Empty) {
		option(google.api.http) = {
			delete: "/api/users/{id}"
		};
	}

	// UpdatePassword updates a password.
	rpc UpdatePassword(UpdateUserPasswordRequest) returns (google.protobuf.Empty) {
		option(google.api.http) = {
			put: "/api/users/{user_id}/password"
			body: "*"
		};
	}

	// ListLogs returns a list of user-activity logs
	rpc ListLogs(ListUserLogsRequest) returns (ListUserLogsResponse) {
		option(google.api.http) = {
			get: "/api/user-logs"
		};
	}
}

message User {
	// User ID.
	// Will be set automatically on create.
	int64 id = 1;

	// The session timeout, in minutes.
	int32 session_ttl = 3 [json_name = "sessionTTL"];

	// Set to true to make the user a global administrator.
	bool is_admin = 4;

	// Set to false to disable the user.
	bool is_active = 5;

	// E-mail of the user.
	string email = 6;

	// Optional note to store with the user.
	string note = 7;

	// user's name
	string name = 8;

	// user's last name
	string surname = 9;

	// the company where the employee is working at
	string company = 10;

	// user's position and subdivision in the company
	string position = 11;

	// user's phone
	string phone = 12;

	// last login at timestamp.
	google.protobuf.Timestamp login_at = 13;

	// mark as LDAP-user, if true - allow him to login with name@domain via LDAP
	bool login_with_ldap = 14;
}

message UserListItem {
	// User ID.
	// Will be set automatically on create.
	int64 id = 1;

	// Email of the user.
	string email = 2;

	// The session timeout, in minutes.
	int32 session_ttl = 3 [json_name = "sessionTTL"];

	// Set to true to make the user a global administrator.
	bool is_admin = 4;

	// Set to false to disable the user.
	bool is_active = 5;

	// Created at timestamp.
	google.protobuf.Timestamp created_at = 8;

	// Last update timestamp.
	google.protobuf.Timestamp updated_at = 9;

	// last login at timestamp.
	google.protobuf.Timestamp login_at = 16;	

	// user's name
	string name = 10;

	// user's last name
	string surname = 11;

	// the company where the employee is working at
	string company = 12;

	// user's position and subdivision in the company
	string position = 13;

	// user's phone
	string phone = 14;

	// number of organizations where the user is member
	int32 org_cnt = 15;		
}

message UserLogListItem {
	// Log ID.
	// set automatically on create.
	int64 id = 1;

	// Created at timestamp.
	google.protobuf.Timestamp created_at = 2;

	// id of user who operated.
	int64 user_id = 3;

	// id of user who operated.
	string user_name = 4;

	// the name of event that happend
	string event = 5;

	// previous state of an object that changed or deleted (json)
	string state_prev = 6;

	// current state of an object that created, changed or deleted (json)
	string state_cur = 7;

	// an organization where the user action been detected
	int64 organization_id = 8;	
}

message UserOrganization {
	// Organization ID.
	int64 organization_id = 1 [json_name = "organizationID"];

	// User is admin within the context of the organization.
    // There is no need to set the is_device_admin and is_gateway_admin flags.
	bool is_admin = 2;

    // User is able to modify device related resources (applications,
    // device-profiles, devices, multicast-groups).
    bool is_device_admin = 3;

    // User is able to modify gateways.
    bool is_gateway_admin = 4;
}

message CreateUserRequest {
	// User object to create.
	User user = 1;

	// Password of the user.
	string password = 2;

	// Add the user to the following organizations.
	repeated UserOrganization organizations = 3;
}

message CreateUserResponse {
	// User ID.
	int64 id = 1;
}

message GetUserRequest {
	// User ID.
	int64 id = 1;
}

message GetUserResponse {
	// User object.
	User user = 1;

	// Created at timestamp.
	google.protobuf.Timestamp created_at = 2;

	// Last update timestamp.
	google.protobuf.Timestamp updated_at = 3;
}

message UpdateUserRequest {
	// User object to update.
	User user = 1;
}

message DeleteUserRequest {
	// User ID.
	int64 id = 1;
}

message ListUserRequest {
	// Required! Max number of user to return in the result-set.
	int64 limit = 1;

	// Offset in the result-set (for pagination).
	int64 offset = 2;

	// sort list by name
	string orderBy = 3;		

	// sort direction
	string order = 4;	

	// search condition
	string search = 5;	
}

message ListUserResponse {
	// Total number of users.
	int64 total_count = 1;

	// Result-set.
	repeated UserListItem result = 2;
}

message ListUserLogsRequest {
	// Required! Max number of user to return in the result-set.
	int64 limit = 1;

	// Offset in the result-set (for pagination).
	int64 offset = 2;

	// an organization where the user action been detected
	int64 organization_id = 3;

	// search field by username
	string search = 4;		

	// sort list by name
	string orderBy = 5;		

	// sort direction
	string order = 6;

    // RFC3339 UTC '1985-04-12T23:20:50.52Z' Works only with dateTo
    google.protobuf.Timestamp date_from = 7;
    // RFC3339 UTC. Works only with dateFrom
    google.protobuf.Timestamp date_to = 8;    
}

message ListUserLogsResponse {
	// Total number of logs in db.
	int64 total_count = 1;

	// Result-set.
	repeated UserLogListItem result = 2;
}

message UpdateUserPasswordRequest {
	// User ID.
	int64 user_id = 1;

	// New pasword.
	string password = 2;
}
